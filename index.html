<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Dashboard</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="display-row">
                <div class="display">999999999</div>
                <button class="btn clear">Clear</button>
            </div>
            <div class="rows">
            </div>
            <div class="rows">
                <button class="btn numbers">7</button>
                <button class="btn numbers">8</button>
                <button class="btn numbers">9</button>
                <button class="btn operators">/</button>
            </div>
            <div class="rows">
                <button class="btn numbers">4</button>
                <button class="btn numbers">5</button>
                <button class="btn numbers">6</button>
                <button class="btn operators">*</button>
            </div>
            <div class="rows">
                <button class="btn numbers">1</button>
                <button class="btn numbers">2</button>
                <button class="btn numbers">3</button>
                <button class="btn operators">-</button>
            </div>
            <div class="rows">
                <button class="btn numbers">0</button>
                <button class="btn equal">=</button>
                <button class="btn decimal">.</button>
                <button class="btn operators">+</button>
            </div>
        </div>
    </div> 
</body>
</html>
